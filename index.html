<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1> To-Do List </h1>
    </header>
    <form>
        <input type="text" class="to-do-input">
        <button class="to-do-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="task" class="filter-tasks">
                <option value="all">All</option>
                <option value="to-dos">To-Do</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </form>

    <div class="to-do-cont">
        <ul class="to-do-list">
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
